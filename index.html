<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Asistente de Kiosko con Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }

        #chat {
            width: 400px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user,
        .bot {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background: #e3f2fd;
            margin-left: auto;
        }

        .bot {
            background: #fff3e0;
            margin-right: auto;
        }

        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        #controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2196f3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976d2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .listening {
            background: #4caf50;
        }

        .error {
            background: #f44336;
        }

        #audio-bars {
            width: 400px;
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 5px;
            background: #eee;
            border-radius: 5px;
        }

        .audio-bar {
            width: 6px;
            background: #4caf50;
            transition: height 0.1s ease;
        }
    </style>
</head>

<body>
    <div id="chat"></div>
    <div id="status">Esperando...</div>
    <div id="audio-bars"></div>
    <div id="controls">
        <button id="startBtn">Iniciar Asistente</button>
        <button id="stopBtn">Detener</button>
    </div>
    <script type="module" src="./frontend/js/index.js"></script>
</body>
</html>
